<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .btn-new {
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 th:text="${cuerpo}" class="text-center"></h3>

    <div class="d-flex justify-content-end">
        <a class="btn btn-success btn-new" th:href="@{/api/mascota/nuevamascota}">Nuevo Grupo</a>
    </div>

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="table-warning">
            <tr>
                <th>No. Grupo</th>
                <th>Semestre</th>
                <th>Acciones</th>
            </tr>
            </thead>

            <tbody th:each="temList : ${datos1}">
            <tr>
                <td th:text="${temList.id}"></td>
                <td th:text="${temList.nombre}"></td>
                <td th:text="${temList.especie}"></td>
                <td th:text="${temList.raza}"></td>
                <td th:text="${temList.fecha}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/api/mascota/editar/{id}(id=${temList.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/api/mascota/eliminar/{id}(id=${temList.id})}" onclick="return confirm('¿Estás seguro de eliminar la mascota?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="http://localhost:8080/api/mascota/listarmascotas" class="btn btn-primary">Mascotas</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6F5KvP1ItDkKc59I5rEgvhU8AB1Bkz5KWpK0KNI0R5G7"
        crossorigin="anonymous"></script>

</body>
</html>
