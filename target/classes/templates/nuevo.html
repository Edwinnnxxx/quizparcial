<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .form-container {
        margin-top: 50px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h3 {
        margin-bottom: 20px;
    }

    .btn-group {
        margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10 form-container card">

      <h3 class="text-center" th:text="${cuerpo}"></h3>

      <div class="card-body">

        <!-- Formulario ajustado con los atributos noGrupo y semestre -->
        <form th:action="${guardarUrl}" th:object="${entity}" method="post">

          <br>

          <div class="form-group">
            <label for="id">Semestre</label>
            <input class="form-control" type="text" th:field="*{id}" id="id" placeholder="id" required>
          </div>

          <div class="btn-group d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a class="btn btn-success" th:href="${listarUrl}">Regresar</a>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"></script>

</body>
</html>
